<body  required style="background-color:#6799A4;">

  <form action="restaurant1.html" method="post">

    <div class="container">
      <label for="uname" required style="color: white;">Username</label>

    </div>

      <label for="psw" required style="color: white;">Password</label>
      <input type="password" placeholder="Enter Password" id="myInput" name="psw" required style="color: white;">
      <br><br>
    </div>
    <div class="container">
      <input type="checkbox" required style="color: white;" onclick="myFunction()"> <label for="uname" required
      style="color: white;">Show Password</label>

        function myFunction() 
        {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>

      <p align="center">
        <button type="submit" required style="color: white;">Sign In</button>
      </p>
